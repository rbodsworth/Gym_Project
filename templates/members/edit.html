{% extends "base.html" %}
{% block content %}

<h2>Update a Member</h2>

<form action="/members/{{ member.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}">
        <input type="submit">
    </div>
</form>


{% endblock %}
